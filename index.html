---
layout:  default
title:   Projects
hero:    bsgbryan
tagline: Passioate father, rabid technologist
---
<div class="card-deck row">
  {% for project in site.data.projects %}
    <div class="col-sm-6 col-lg-4">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">{{ project.name }}</h4>
          <hr class="my-2">
          <p class="card-text">{{ project.pitch }}</p>
          <a href="{{ project.href }}" class="btn btn-primary" target="_blank">{{ project.action }}</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ project.type }}</small>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
